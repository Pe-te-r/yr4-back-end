<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Verification Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333333; text-align: center;">Hello, {{ username }}!</h1>
        <p style="color: #555555; font-size: 16px; line-height: 1.6;">
            Your verification code is:
        </p>
        <div style="text-align: center; margin: 20px 0;">
            <span style="background-color: #007BFF; color: #ffffff; padding: 10px 20px; font-size: 24px; font-weight: bold; border-radius: 5px;">
                {{ code }}
            </span>
        </div>
        <p style="color: #555555; font-size: 16px; line-height: 1.6;">
            Please use this code to complete your Login process.
        </p>
        <p style="color: #555555; font-size: 16px; line-height: 1.6;">
            If you did not request this code, please ignore this email.
        </p>
        <p style="color: #555555; font-size: 16px; line-height: 1.6;">
            Best regards,<br>
            <strong>The SHA Team</strong>
        </p>
    </div>
</body>
</html>
